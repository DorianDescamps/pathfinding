{% extends "layout.html" %}
{% block title %}Formulaire Points{% endblock %}

{% block content %}
<h2>Paramétrage du Pathfinding</h2>

<form action="{{ url_for('solve') }}" method="POST">
  <div class="row mb-3">
    <div class="col">
      <label for="start_x" class="form-label">Départ X :</label>
      <input type="number" id="start_x" name="start_x" class="form-control" value="1" />
    </div>
    <div class="col">
      <label for="start_y" class="form-label">Départ Y :</label>
      <input type="number" id="start_y" name="start_y" class="form-control" value="1" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label for="end_x" class="form-label">Arrivée X :</label>
      <input type="number" id="end_x" name="end_x" class="form-control" value="20" />
    </div>
    <div class="col">
      <label for="end_y" class="form-label">Arrivée Y :</label>
      <input type="number" id="end_y" name="end_y" class="form-control" value="20" />
    </div>
  </div>

  <h5>Points stratégiques disponibles</h5>
  <p>Cochez ceux que vous souhaitez inclure :</p>
  <div class="mb-3">
  {% for i, pt in strategic_with_index %}
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="selected_strats" value="{{ i }}" id="strat{{ i }}" />
      <label class="form-check-label" for="strat{{ i }}">
        {{ i }}. {{ pt }}
      </label>
    </div>
  {% endfor %}
  </div>

  <button type="submit" class="btn btn-success">Calculer</button>
</form>
{% endblock %}
